<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient( to right top, rgb(0, 0, 0, 0.9), rgba(0, 0, 0, 0.1)), url(/images/Untitled_design_9.jpg);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        
        .container {
            max-width: 500px;
            margin-top: 150px;
            margin-bottom: 100px;
        }
        
        .card {
            margin-top: 20px;
            border: 4px solid rgb(12, 120, 69);
            border-radius: 25px;
            text-align: right;
        }
        
        .card input {
            text-align: center;
        }
        
        .btn {
            background-color: rgb(12, 120, 69);
            color: white;
        }
        
        .btn:hover {
            background-color: rgb(23, 204, 119);
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Sign Up Form -->
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">إنشاء حساب</h3>
                <form id="signUpForm">
                    <div class="form-group">
                        <label for="signUpName">الاسم الكامل</label>
                        <input type="text" class="form-control" id="signUpName" placeholder="أدخل اسمك" required>
                    </div>
                    <div class="form-group">
                        <label for="signUpEmail">البريد الإلكتروني</label>
                        <input type="email" class="form-control" id="signUpEmail" placeholder="أدخل بريدك الإلكتروني" required>
                    </div>
                    <div class="form-group">
                        <label for="signUpPassword">كلمة المرور</label>
                        <input type="password" class="form-control" id="signUpPassword" placeholder="أدخل كلمة المرور" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">تأكيد كلمة المرور</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="أعد إدخال كلمة المرور" required>
                    </div>
                    <button type="submit" class="btn  btn-block">إنشاء حساب</button>
                </form>
                <p class="mt-3">هل لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
            </div>
        </div>
    </div>


    <script>
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;


        document.getElementById("signUpForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("signUpEmail").value;
            const password = document.getElementById("signUpPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Validation
            if (!emailPattern.test(email)) {
                alert("يرجى إدخال بريد إلكتروني صالح.");
                return;
            }


            if (!passwordPattern.test(password)) {
                alert("يجب أن تحتوي كلمة المرور على 8 أحرف على الأقل، حرف كبير، حرف صغير، رقم، وحرف خاص.");
                return;
            }


            if (password !== confirmPassword) {
                alert("كلمتا المرور غير متطابقتين.");
                return;
            }


            localStorage.setItem("email", email);
            localStorage.setItem("password", password);

            alert("تم إنشاء الحساب بنجاح!");
            window.location.href = 'login.html';
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/scripts/script.js"></script>
</body>

</html>
