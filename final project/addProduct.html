<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cruds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="montaser">
    <div class="crud">
        <div class="head">
            <h2>Creat Read Update Delete</h2>
            <h4>أضافة منتجات</h4>
        </div>
        <div class="inputs">
            <input placeholder="اسم المنتج" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="السعر">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="ضريبه">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="اعلانات">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="تخفيض">
                <small id="total">25252</small>
            </div>
            <input type="number" id="count" placeholder="العدد">
            <input type="text" id="category" placeholder="النوع">
            <input type="file" id="productImage" class="form-control">
            <button id="submit">اضافه</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="بحث">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">بحث بأسم المنتج</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">بحث بالنوع</button>
                </div>
            </div>
            <div id="deleteAll">
                 
            </div>
            <table class="table m-auto text-center" style="border: 1px solid yellowgreen; ">
                <tr style="font-size: 10px;">
                    <th>id</th>
                    <th>اسم المنتج</th>
                    <th>السعر</th>
                    <th>ضريبه</th>
                    <th>اعلانات</th>
                    <th>خصومات</th>
                    <th>اجمالى</th>
                    <th>النوع</th>
                    <th>صوره</th>
                    <th>تعديل</th>
                    <th>ازالة</th>
                </tr>
                <tbody id="tbody">
                    
         
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
